<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor | Multi-Tool</title>
    <style>
        :root {
            --primary-color: #1e90ff;
            --primary-light: #4da6ff;
            --primary-dark: #0066cc;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--dark-gray);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
        }

        .upload-area:hover {
            background-color: rgba(30, 144, 255, 0.1);
        }

        .upload-area.active {
            border-color: var(--primary-dark);
            background-color: rgba(30, 144, 255, 0.2);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: var(--light-gray);
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .value-display {
            text-align: center;
            font-weight: bold;
            color: var(--primary-dark);
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .preview-container {
                flex-direction: row;
            }
        }

        .image-preview {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-info {
            padding: 10px;
            background-color: var(--light-gray);
            text-align: center;
            font-size: 14px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-download {
            background-color: #28a745;
            margin-left: 10px;
        }

        .btn-download:hover {
            background-color: #218838;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .file-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .upload-area {
                padding: 20px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        <p class="description">Upload an image to compress and reduce its file size while maintaining quality</p>
        
        <div id="uploadArea" class="upload-area">
            <div class="upload-icon">üìÅ</div>
            <h3>Drag & Drop your image here</h3>
            <p>or click to browse files</p>
            <input type="file" id="fileInput" accept="image/*" class="hidden">
            <div id="fileInfo" class="file-info hidden"></div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="qualityRange">Compression Quality: <span id="qualityValue">70</span>%</label>
                <input type="range" id="qualityRange" min="10" max="90" value="70">
            </div>
            
            <div class="control-group">
                <label for="sizeRange">Max Width/Height: <span id="sizeValue">1000</span>px</label>
                <input type="range" id="sizeRange" min="200" max="2000" step="100" value="1000">
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="compressBtn" class="btn" disabled>Compress Image</button>
            <button id="downloadBtn" class="btn btn-download" disabled>Download</button>
        </div>
        
        <div id="spinner" class="spinner"></div>
        
        <div class="preview-container">
            <div id="originalPreview" class="image-preview">
                <img id="originalImage" src="" alt="Original Image">
                <div class="image-info">
                    Original: <span id="originalSize">0</span> KB
                </div>
            </div>
            
            <div id="compressedPreview" class="image-preview">
                <img id="compressedImage" src="" alt="Compressed Image">
                <div class="image-info">
                    Compressed: <span id="compressedSize">0</span> KB (<span id="reductionPercent">0</span>% smaller)
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const compressBtn = document.getElementById('compressBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const qualityRange = document.getElementById('qualityRange');
            const qualityValue = document.getElementById('qualityValue');
            const sizeRange = document.getElementById('sizeRange');
            const sizeValue = document.getElementById('sizeValue');
            const originalPreview = document.getElementById('originalPreview');
            const compressedPreview = document.getElementById('compressedPreview');
            const originalImage = document.getElementById('originalImage');
            const compressedImage = document.getElementById('compressedImage');
            const originalSize = document.getElementById('originalSize');
            const compressedSize = document.getElementById('compressedSize');
            const reductionPercent = document.getElementById('reductionPercent');
            const fileInfo = document.getElementById('fileInfo');
            const spinner = document.getElementById('spinner');
            
            // Variables
            let uploadedFile = null;
            let compressedFile = null;
            
            // Event listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', handleFileSelect);
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('active');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('active');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('active');
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: fileInput });
                }
            });
            
            qualityRange.addEventListener('input', () => {
                qualityValue.textContent = qualityRange.value;
            });
            
            sizeRange.addEventListener('input', () => {
                sizeValue.textContent = sizeRange.value;
            });
            
            compressBtn.addEventListener('click', compressImage);
            downloadBtn.addEventListener('click', downloadImage);
            
            // Functions
            function handleFileSelect(e) {
                const file = e.target.files[0];
                if (!file || !file.type.match('image.*')) {
                    alert('Please select a valid image file.');
                    return;
                }
                
                uploadedFile = file;
                compressedFile = null;
                
                // Display file info
                fileInfo.classList.remove('hidden');
                fileInfo.textContent = `${file.name} (${formatFileSize(file.size)})`;
                
                // Display original image preview
                const reader = new FileReader();
                reader.onload = function(event) {
                    originalImage.src = event.target.result;
                    originalPreview.style.display = 'block';
                    originalSize.textContent = formatFileSize(file.size, true);
                    
                    // Reset compressed preview
                    compressedPreview.style.display = 'none';
                    compressedImage.src = '';
                    compressedSize.textContent = '0';
                    reductionPercent.textContent = '0';
                    
                    // Enable compress button
                    compressBtn.disabled = false;
                    downloadBtn.disabled = true;
                };
                reader.readAsDataURL(file);
            }
            
            function compressImage() {
                if (!uploadedFile) return;
                
                // Show loading spinner
                spinner.style.display = 'block';
                compressBtn.disabled = true;
                
                // Use setTimeout to allow UI to update before compression starts
                setTimeout(() => {
                    const quality = parseInt(qualityRange.value) / 100;
                    const maxSize = parseInt(sizeRange.value);
                    
                    const img = new Image();
                    img.onload = function() {
                        // Calculate new dimensions while maintaining aspect ratio
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxSize || height > maxSize) {
                            if (width > height) {
                                height *= maxSize / width;
                                width = maxSize;
                            } else {
                                width *= maxSize / height;
                                height = maxSize;
                            }
                        }
                        
                        // Create canvas and draw image with new dimensions
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Convert to compressed format
                        canvas.toBlob(function(blob) {
                            compressedFile = blob;
                            
                            // Display compressed image preview
                            const compressedUrl = URL.createObjectURL(blob);
                            compressedImage.src = compressedUrl;
                            compressedPreview.style.display = 'block';
                            compressedSize.textContent = formatFileSize(blob.size, true);
                            
                            // Calculate reduction percentage
                            const originalSizeBytes = uploadedFile.size;
                            const compressedSizeBytes = blob.size;
                            const reduction = ((originalSizeBytes - compressedSizeBytes) / originalSizeBytes * 100).toFixed(1);
                            reductionPercent.textContent = reduction;
                            
                            // Enable download button
                            downloadBtn.disabled = false;
                            
                            // Hide spinner
                            spinner.style.display = 'none';
                        }, uploadedFile.type, quality);
                    };
                    
                    img.src = URL.createObjectURL(uploadedFile);
                }, 100);
            }
            
            function downloadImage() {
                if (!compressedFile) return;
                
                const a = document.createElement('a');
                a.href = URL.createObjectURL(compressedFile);
                a.download = `compressed_${uploadedFile.name}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
            
            function formatFileSize(bytes, inKB = false) {
                if (inKB) {
                    return (bytes / 1024).toFixed(1);
                }
                
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
