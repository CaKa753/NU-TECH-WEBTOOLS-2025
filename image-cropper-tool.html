<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper | Multi-Tool Website</title>
    <style>
        :root {
            --primary-color: #0066ff;
            --primary-light: #e6f0ff;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #777;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--white);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark-gray);
        }
        
        .tool-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background-color: var(--primary-light);
            border-radius: 8px;
            border: 2px dashed var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            background-color: rgba(0, 102, 255, 0.1);
        }
        
        .upload-icon {
            font-size: 50px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .upload-text {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .upload-btn:hover {
            background-color: #0052cc;
        }
        
        #fileInput {
            display: none;
        }
        
        .crop-section {
            display: none;
            flex-direction: column;
            gap: 20px;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border: 1px solid var(--dark-gray);
            background-color: var(--gray);
        }
        
        #imageToCrop {
            display: block;
            max-width: 100%;
            max-height: 500px;
            margin: 0 auto;
        }
        
        .crop-box {
            position: absolute;
            border: 2px dashed var(--primary-color);
            background-color: rgba(0, 102, 255, 0.2);
            cursor: move;
            box-sizing: border-box;
        }
        
        .crop-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border: 1px solid var(--white);
            z-index: 2;
        }
        
        .handle-nw {
            top: -5px;
            left: -5px;
            cursor: nw-resize;
        }
        
        .handle-ne {
            top: -5px;
            right: -5px;
            cursor: ne-resize;
        }
        
        .handle-sw {
            bottom: -5px;
            left: -5px;
            cursor: sw-resize;
        }
        
        .handle-se {
            bottom: -5px;
            right: -5px;
            cursor: se-resize;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .control-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            flex: 1;
            max-width: 200px;
        }
        
        .control-btn:hover {
            background-color: #0052cc;
        }
        
        .control-btn:disabled {
            background-color: var(--dark-gray);
            cursor: not-allowed;
        }
        
        .preview-section {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .preview-title {
            color: var(--primary-color);
            font-size: 18px;
            font-weight: bold;
        }
        
        .preview-image-container {
            max-width: 300px;
            max-height: 300px;
            border: 1px solid var(--dark-gray);
            padding: 5px;
            background-color: var(--white);
        }
        
        #previewImage {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        
        .download-btn {
            background-color: #00cc66;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background-color: #00b359;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Cropper</h1>
        <p class="description">Upload an image and crop it to your desired size. Perfect for profile pictures, thumbnails, and more!</p>
        
        <div class="tool-container">
            <div class="upload-section" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p class="upload-text">Drag & drop your image here or click to browse</p>
                <button class="upload-btn" id="uploadBtn">Select Image</button>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <div class="crop-section" id="cropSection">
                <div class="image-container" id="imageContainer">
                    <img id="imageToCrop">
                    <div class="crop-box" id="cropBox">
                        <div class="crop-handle handle-nw"></div>
                        <div class="crop-handle handle-ne"></div>
                        <div class="crop-handle handle-sw"></div>
                        <div class="crop-handle handle-se"></div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="control-btn" id="cropBtn" disabled>Crop Image</button>
                    <button class="control-btn" id="cancelBtn">Cancel</button>
                </div>
            </div>
            
            <div class="preview-section" id="previewSection">
                <div class="preview-title">Cropped Image Preview</div>
                <div class="preview-image-container">
                    <img id="previewImage">
                </div>
                <button class="download-btn" id="downloadBtn">Download Image</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const uploadArea = document.getElementById('uploadArea');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');
            const cropSection = document.getElementById('cropSection');
            const imageContainer = document.getElementById('imageContainer');
            const imageToCrop = document.getElementById('imageToCrop');
            const cropBox = document.getElementById('cropBox');
            const cropBtn = document.getElementById('cropBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const previewSection = document.getElementById('previewSection');
            const previewImage = document.getElementById('previewImage');
            const downloadBtn = document.getElementById('downloadBtn');
            
            // Variables
            let originalImage = null;
            let isDragging = false;
            let isResizing = false;
            let startX, startY;
            let cropBoxX = 0, cropBoxY = 0;
            let cropBoxWidth = 200, cropBoxHeight = 200;
            let resizeDirection = '';
            
            // Event listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadBtn.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop functionality
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = 'rgba(0, 102, 255, 0.2)';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.backgroundColor = 'var(--primary-light)';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = 'var(--primary-light)';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: fileInput });
                }
            });
            
            // Crop box interactions
            cropBox.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('mouseup', stopDrag);
            
            // Handle resize handles
            const handles = document.querySelectorAll('.crop-handle');
            handles.forEach(handle => {
                handle.addEventListener('mousedown', startResize);
            });
            
            // Button events
            cropBtn.addEventListener('click', cropImage);
            cancelBtn.addEventListener('click', resetTool);
            downloadBtn.addEventListener('click', downloadImage);
            
            // Functions
            function handleFileSelect(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                if (!file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        imageToCrop.src = event.target.result;
                        showCropSection();
                        initCropBox();
                    };
                    originalImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            function showCropSection() {
                uploadArea.style.display = 'none';
                cropSection.style.display = 'flex';
                previewSection.style.display = 'none';
            }
            
            function initCropBox() {
                // Set initial crop box size (1/3 of image size or 200px, whichever is smaller)
                const imgWidth = imageToCrop.width;
                const imgHeight = imageToCrop.height;
                
                cropBoxWidth = Math.min(200, imgWidth / 3);
                cropBoxHeight = Math.min(200, imgHeight / 3);
                
                // Center the crop box
                cropBoxX = (imgWidth - cropBoxWidth) / 2;
                cropBoxY = (imgHeight - cropBoxHeight) / 2;
                
                updateCropBox();
                cropBtn.disabled = false;
            }
            
            function updateCropBox() {
                cropBox.style.width = `${cropBoxWidth}px`;
                cropBox.style.height = `${cropBoxHeight}px`;
                cropBox.style.left = `${cropBoxX}px`;
                cropBox.style.top = `${cropBoxY}px`;
            }
            
            function startDrag(e) {
                if (e.target.classList.contains('crop-handle')) return;
                
                isDragging = true;
                startX = e.clientX - cropBoxX;
                startY = e.clientY - cropBoxY;
                e.preventDefault();
            }
            
            function handleDrag(e) {
                if (!isDragging && !isResizing) return;
                
                const containerRect = imageContainer.getBoundingClientRect();
                const imgRect = imageToCrop.getBoundingClientRect();
                
                if (isDragging) {
                    // Calculate new position
                    let newX = e.clientX - startX - containerRect.left + imageContainer.scrollLeft;
                    let newY = e.clientY - startY - containerRect.top + imageContainer.scrollTop;
                    
                    // Constrain to image boundaries
                    newX = Math.max(0, newX);
                    newY = Math.max(0, newY);
                    newX = Math.min(imgRect.width - cropBoxWidth, newX);
                    newY = Math.min(imgRect.height - cropBoxHeight, newY);
                    
                    cropBoxX = newX;
                    cropBoxY = newY;
                } else if (isResizing) {
                    // Calculate new size based on resize direction
                    const mouseX = e.clientX - containerRect.left + imageContainer.scrollLeft;
                    const mouseY = e.clientY - containerRect.top + imageContainer.scrollTop;
                    
                    const minSize = 20; // Minimum crop size
                    
                    switch(resizeDirection) {
                        case 'nw':
                            cropBoxWidth = Math.max(minSize, cropBoxX + cropBoxWidth - mouseX);
                            cropBoxHeight = Math.max(minSize, cropBoxY + cropBoxHeight - mouseY);
                            cropBoxX = mouseX;
                            cropBoxY = mouseY;
                            break;
                        case 'ne':
                            cropBoxWidth = Math.max(minSize, mouseX - cropBoxX);
                            cropBoxHeight = Math.max(minSize, cropBoxY + cropBoxHeight - mouseY);
                            cropBoxY = mouseY;
                            break;
                        case 'sw':
                            cropBoxWidth = Math.max(minSize, cropBoxX + cropBoxWidth - mouseX);
                            cropBoxHeight = Math.max(minSize, mouseY - cropBoxY);
                            cropBoxX = mouseX;
                            break;
                        case 'se':
                            cropBoxWidth = Math.max(minSize, mouseX - cropBoxX);
                            cropBoxHeight = Math.max(minSize, mouseY - cropBoxY);
                            break;
                    }
                    
                    // Constrain to image boundaries
                    if (cropBoxX + cropBoxWidth > imgRect.width) {
                        cropBoxWidth = imgRect.width - cropBoxX;
                    }
                    if (cropBoxY + cropBoxHeight > imgRect.height) {
                        cropBoxHeight = imgRect.height - cropBoxY;
                    }
                }
                
                updateCropBox();
            }
            
            function stopDrag() {
                isDragging = false;
                isResizing = false;
            }
            
            function startResize(e) {
                isResizing = true;
                resizeDirection = e.target.classList[1].split('-')[1];
                e.stopPropagation();
                e.preventDefault();
            }
            
            function cropImage() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas dimensions to match crop box
                canvas.width = cropBoxWidth;
                canvas.height = cropBoxHeight;
                
                // Calculate scaling factor if the displayed image is scaled
                const img = imageToCrop;
                const scaleX = img.naturalWidth / img.width;
                const scaleY = img.naturalHeight / img.height;
                
                // Draw the cropped portion onto the canvas
                ctx.drawImage(
                    img,
                    cropBoxX * scaleX, cropBoxY * scaleY, // source x, y
                    cropBoxWidth * scaleX, cropBoxHeight * scaleY, // source width, height
                    0, 0, // destination x, y
                    cropBoxWidth, cropBoxHeight // destination width, height
                );
                
                // Display the cropped image
                previewImage.src = canvas.toDataURL('image/png');
                previewSection.style.display = 'flex';
                cropSection.style.display = 'none';
            }
            
            function downloadImage() {
                const link = document.createElement('a');
                link.download = 'cropped-image.png';
                link.href = previewImage.src;
                link.click();
            }
            
            function resetTool() {
                uploadArea.style.display = 'flex';
                cropSection.style.display = 'none';
                previewSection.style.display = 'none';
                fileInput.value = '';
                cropBtn.disabled = true;
            }
            
            // Make the image container responsive
            function handleImageResize() {
                if (originalImage) {
                    const containerWidth = imageContainer.clientWidth;
                    const aspectRatio = originalImage.width / originalImage.height;
                    
                    if (containerWidth < originalImage.width) {
                        imageToCrop.width = containerWidth;
                        imageToCrop.height = containerWidth / aspectRatio;
                    } else {
                        imageToCrop.width = originalImage.width;
                        imageToCrop.height = originalImage.height;
                    }
                    
                    // Update crop box constraints
                    if (cropSection.style.display === 'flex') {
                        const imgRect = imageToCrop.getBoundingClientRect();
                        
                        // Ensure crop box stays within image bounds
                        cropBoxX = Math.min(imgRect.width - cropBoxWidth, cropBoxX);
                        cropBoxY = Math.min(imgRect.height - cropBoxHeight, cropBoxY);
                        
                        updateCropBox();
                    }
                }
            }
            
            window.addEventListener('resize', handleImageResize);
        });
    </script>
</body>
</html>
