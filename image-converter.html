<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter | Multi-Tool</title>
    <style>
        :root {
            --primary-color: #0066ff;
            --primary-light: #4d94ff;
            --primary-dark: #0047b3;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
            --shadow: 0 4px 12px rgba(0, 102, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--dark-gray);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .description {
            color: var(--dark-gray);
            max-width: 700px;
            margin: 0 auto 20px;
        }

        .converter-container {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border: 2px dashed var(--primary-light);
            border-radius: 8px;
            background-color: var(--light-gray);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            background-color: rgba(0, 102, 255, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .upload-text {
            text-align: center;
            margin-bottom: 15px;
        }

        .upload-text h3 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .upload-text p {
            color: var(--dark-gray);
        }

        #file-input {
            display: none;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
        }

        .preview-title {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .preview-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image-preview {
            flex: 1;
            min-width: 300px;
            max-width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: var(--dark-gray);
        }

        select, input[type="range"] {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
        }

        select:focus, input[type="range"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.2);
        }

        .quality-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quality-value {
            min-width: 40px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .download-btn {
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 102, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: var(--dark-gray);
            padding: 20px 0;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .converter-container {
                padding: 20px;
            }

            .upload-section {
                padding: 20px;
            }

            .preview-content {
                flex-direction: column;
            }

            .image-preview {
                min-width: 100%;
            }

            .controls {
                min-width: 100%;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .converter-container {
                padding: 15px;
            }

            .upload-icon {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Converter</h1>
            <p class="description">Convert your images to different formats quickly and easily. Supports JPG, PNG, WEBP, and more.</p>
        </header>

        <div class="converter-container">
            <div class="upload-section" id="upload-area">
                <div class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <div class="upload-text">
                    <h3>Upload Your Image</h3>
                    <p>Drag & drop your image here or click to browse</p>
                </div>
                <button class="btn">Select Image</button>
                <input type="file" id="file-input" accept="image/*">
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your image...</p>
            </div>

            <div class="preview-section" id="preview-section">
                <h2 class="preview-title">Image Preview</h2>
                <div class="preview-content">
                    <div class="image-preview">
                        <img id="preview-image" src="" alt="Preview">
                    </div>
                    <div class="controls">
                        <div class="control-group">
                            <label for="format-select">Output Format</label>
                            <select id="format-select">
                                <option value="jpeg">JPEG</option>
                                <option value="png">PNG</option>
                                <option value="webp">WEBP</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="quality-range">Quality</label>
                            <div class="quality-control">
                                <input type="range" id="quality-range" min="1" max="100" value="80">
                                <span class="quality-value" id="quality-value">80%</span>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="btn" id="convert-btn">Convert Image</button>
                            <button class="btn btn-outline download-btn" id="download-btn">Download</button>
                            <button class="btn btn-outline" id="reset-btn">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2023 Multi-Tool Website. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const previewSection = document.getElementById('preview-section');
            const previewImage = document.getElementById('preview-image');
            const formatSelect = document.getElementById('format-select');
            const qualityRange = document.getElementById('quality-range');
            const qualityValue = document.getElementById('quality-value');
            const convertBtn = document.getElementById('convert-btn');
            const downloadBtn = document.getElementById('download-btn');
            const resetBtn = document.getElementById('reset-btn');
            const loadingIndicator = document.getElementById('loading');

            // Variables
            let originalFile = null;
            let convertedBlob = null;

            // Event Listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--primary-color)';
                uploadArea.style.backgroundColor = 'rgba(0, 102, 255, 0.05)';
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = 'var(--primary-light)';
                uploadArea.style.backgroundColor = 'var(--light-gray)';
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--primary-light)';
                uploadArea.style.backgroundColor = 'var(--light-gray)';
                
                if (e.dataTransfer.files.length) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFileSelect(fileInput.files[0]);
                }
            });
            qualityRange.addEventListener('input', () => {
                qualityValue.textContent = `${qualityRange.value}%`;
            });
            convertBtn.addEventListener('click', convertImage);
            downloadBtn.addEventListener('click', downloadImage);
            resetBtn.addEventListener('click', resetConverter);

            // Functions
            function handleFileSelect(file) {
                if (!file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }

                originalFile = file;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewSection.style.display = 'block';
                    downloadBtn.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }

            function convertImage() {
                if (!originalFile) {
                    alert('Please upload an image first.');
                    return;
                }

                loadingIndicator.style.display = 'block';
                convertBtn.disabled = true;

                // Simulate processing delay (remove in production)
                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        
                        const format = formatSelect.value;
                        const quality = qualityRange.value / 100;
                        
                        canvas.toBlob((blob) => {
                            convertedBlob = blob;
                            const url = URL.createObjectURL(blob);
                            previewImage.src = url;
                            downloadBtn.style.display = 'inline-block';
                            convertBtn.disabled = false;
                            loadingIndicator.style.display = 'none';
                        }, `image/${format}`, quality);
                    };
                    
                    img.src = URL.createObjectURL(originalFile);
                }, 500);
            }

            function downloadImage() {
                if (!convertedBlob) {
                    alert('Please convert the image first.');
                    return;
                }
                
                const url = URL.createObjectURL(convertedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `converted.${formatSelect.value}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function resetConverter() {
                fileInput.value = '';
                previewImage.src = '';
                previewSection.style.display = 'none';
                downloadBtn.style.display = 'none';
                originalFile = null;
                convertedBlob = null;
                formatSelect.value = 'jpeg';
                qualityRange.value = 80;
                qualityValue.textContent = '80%';
            }
        });
    </script>
</body>
</html>
